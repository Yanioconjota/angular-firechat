<div class="container main-container">
  <h1>Firechat</h1>

  <div class="col-md-12 text-right" *ngIf="_cs.usuario.uid">
    <button class="btn btn-outline-dark" (click)="logout()">
      <i class="fas fa-user-astronaut"></i> Logout
    </button>
  </div>
  <app-login *ngIf="!_cs.usuario.uid"></app-login>
  <div class="col-md-4 col-12 text-center mx-auto" *ngIf="_cs.usuario.uid">
    <p>Bienvenido: 
    </p>
    <div class="card card-user">
      <img [src]="_cs.usuario.img"
           [alt]="_cs.usuario.nombre"
           class="card-img-user">
      <div class="card-body">
        <p class="card-text">
          {{ _cs.usuario.nombre }}
        </p>
      </div>
    </div>
  </div>
  <!-- <div class="chat-window">
    <app-chat></app-chat>
  </div> -->
</div>
